<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ajar Advertising</title>

        <!-- use fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous" />

        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

        <!-- local css -->
        <link rel="stylesheet" href="style.css">

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }

            .full-height {
                height: 100%;
            }
        </style>
    </head>

    <body>


        <div class="full-height d-flex">
            <div class="split left flex-column blur">
                <div class="centered w-50 px-5 text-left">
                    <h2 class="text-white">Reach more people with
                        <b> AJAR Ads </b> </h2>
                </div>
            </div>

            <div class="split right flex-column">
                <div class="centered w-50">
                    <h3> <b> Hello Ajarian ! </b></h3>
                    <h4>Letâ€™s start make a noise for your brand !</h4>
                    <div class="form-group account mt-5 ">
                        <input type="text" class=" w-100 my-4" id="username" placeholder="User name">
                        <div class="pass_show">
                            <input type="password" class=" w-100 my-4" id="password" placeholder="Password">
                        </div>
                    </div>
                    <button class="btn-grad-warning w-100 btn-rounded py-2">Sign In</button>

                    <p class="text-right my-3 fz-1"> <a href="">Forget my password</a> </p>
                    <p class="text-center fz-1">By pressing sign in button, I agreed to the applied <a href="">term and
                            condition</a> made by PT
                        AJAR Media
                        Digital</p>
                    <p class="text-center fz-1"> <a href="">Sign up</a> here if you are not registered yet.</p>
                </div>
            </div>
        </div>


        <!-- lib -->
        <script src=" js/jquery-3.4.1.min.js"> </script>
        <script src="js/popper.min.js">
        </script>
        <script src="js/bootstrap.min.js"></script>
        <script src="loader.js"></script>
        <!-- lib -->


        <!-- javascript -->
        <script>
            $(document).ready(function () {
                $('.pass_show').append('<span class="ptxt fa fa-eye"></span>');
            });


            $(document).on('click', '.pass_show .ptxt', function () {


                $(this).prev().attr('type', function (index, attr) {
                    return attr == 'password' ? 'text' : 'password';
                });

            });
        </script>
    </body>

</html>
